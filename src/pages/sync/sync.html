<ion-header >
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>

    </ion-title>





  </ion-navbar>
</ion-header>

<ion-content padding>

  <img src="assets/img/bank.png" style="display:block;width:60%;height:auto;margin-left:auto;margin-right:auto;" />
  <h3 id="mainPage-heading1" style="color:#000000;text-align:center;">
    Select your bank
  </h3>

  <ion-item>
  <ion-label>Bank </ion-label>
  <ion-select [(ngModel)]="bank">
    <ion-option>OCBC</ion-option>
    <ion-option>DBS</ion-option>
    <ion-option>CITI</ion-option>

  </ion-select>
</ion-item>

<button id="mainPage-button5" ion-button color="positive" block on-click="syncBankData()">
  Connect
</button>

</ion-content>
